<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nip = $("#nip").val();
            var nama = $("#nama").val();
            var matakuliah = $("#matakuliah").val();
            var dataString = "nip=" + nip + "&nama=" + nama + "&matakuliah=" + matakuliah + "&insert=";
            if ($.trim(nip).length > 0 & $.trim(nama).length > 0 & $.trim(matakuliah).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://myakademik.xyz/insert-dosen.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Input Dosen</h1>
        <a class="button button-clear" href="readjson-dosen.html">List Dosen</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>NIP</label>
            <input type="text" id="nip" value="" />
        </div>
        <div class="item">
            <label>Nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>Mata Kuliah</label>
            <input type="text" id="matakuliah" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
