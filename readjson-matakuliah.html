<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://myakademik.xyz/json-matakuliah.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var kode = field.kode;
                var matakuliah = field.matakuliah;
                var sks = field.sks;
                $("#listview").append("<a class='item' href='form-matakuliah.html?id=" + id + "&kode=" + kode + "&matakuliah=" + matakuliah + "&sks=" + sks + "'><span class='item-note'>$" + sks + "</span><h2>" + kode + " </h2><p>" + matakuliah + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Input Mata Kuliah</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
