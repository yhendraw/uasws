<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama_anggota = $("#nama_anggota").val();
            var alamat = $("#alamat").val();
            var no_hp = $("#no_hp").val();
            var dataString = "nama_anggota=" + nama_anggota + "&alamat=" + alamat + "&no_hp=" + no_hp + "&insert=";
            if ($.trim(nama_anggota).length > 0 & $.trim(alamat).length > 0 & $.trim(no_hp).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://perpustakaan.infoakademik.xyz/insert-anggota.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Input Anggota</h1>
        <a class="button button-clear" href="readjson-anggota.html">List Dosen</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id_anggota" value="" />
        <div class="item">
            <label>Nama Anggota</label>
            <input type="text" id="nama_anggota" value="" />
        </div>
        <div class="item">
            <label>Alamat</label>
            <input type="text" id="alamat" value="" />
        </div>
        <div class="item">
            <label>Nomor HP</label>
            <input type="text" id="no_hp" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
