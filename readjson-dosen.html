<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://myakademik.xyz/json-dosen.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var nip = field.nip;
                var nama = field.nama;
                var matakuliah = field.matakuliah;
                $("#listview").append("<a class='item' href='form-dosen.html?id=" + id + "&nip=" + nip + "&nama=" + nama + "&matakuliah=" + matakuliah + "'><span class='item-note'>$" + matakuliah + "</span><h2>" + nip + " </h2><p>" + nama + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">List Dosen</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
